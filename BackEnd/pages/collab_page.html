<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrator Panel</title>
    <link rel="icon" href="../assets/Icon.png" />
    <link rel="stylesheet" href="../styles/collab_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightgray">
      <div class="d-flex align-items-center ps-2">
        <img
          src="../assets/Icon.png"
          alt="Lil Pap Beats Logo"
          width="40"
          height="40"
        />
        <a style="font-size: 28px; padding-left: 15px">
          Lil Pap Beats Administrator Panel
        </a>
      </div>
    </nav>
    <div class="m-5">
      <table class="table" id="songs_table">
        <thead>
          <tr>
            <th colspan="1" scope="col">Title</th>
            <th colspan="1" scope="col">Collaborators</th>
            <th colspan="1" scope="col">Length</th>
            <th colspan="1" scope="col">Edit</th>
            <th colspan="1" scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="songs_table_body"></tbody>
      </table>
    </div>
    <div
      class="modal fade"
      id="editSongModal"
      tabindex="-1"
      aria-labelledby="editSongModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editSongModalLabel">
              Rename Song
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editSongNameInput" class="form-label"
                >Song Name</label
              >
              <input
                type="name"
                class="form-control"
                id="editSongNameInput"
                placeholder="Name"
              />
              <label for="editSongCollabInput" class="form-label"
                >Collaborators</label
              >
              <input
                type="name"
                class="form-control"
                id="editSongCollabInput"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="editSongNameButton"
              class="btn btn-primary"
            >
              Rename
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteSongModal"
      tabindex="-1"
      aria-labelledby="deleteSongModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteSongModalLabel">
              Delete Song
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              Are you sure you want to delete this awsome Song?
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="deleteSongButton" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <span
      class="btn btn-primary btn-lg position-fixed bottom-0 end-0 m-3 btn-file"
      type="file"
    >
      Add Song<input type="file" id="addFileInput" />
    </span>
    <script src="../scripts/collab_script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
