<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrator Panel</title>
    <link rel="icon" href="../assets/Icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      style="text/css"
      rel="stylesheet"
      href="../styles/albums_page_style.css"
    />
    <script src="../scripts/albums_page_script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightgray">
      <div class="d-flex align-items-center ps-2">
        <img
          src="../assets/Icon.png"
          alt="Lil Pap Beats Logo"
          width="40"
          height="40"
        />
        <a style="font-size: 28px; padding-left: 15px">
          Lil Pap Beats Administrator Panel
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center" id="album_grid"></div>
    </div>
    <button
      class="btn btn-primary btn-lg position-fixed bottom-0 end-0 m-3"
      data-bs-toggle="modal"
      data-bs-target="#addAlbumModal"
    >
      Create Album
    </button>
    <div
      class="modal fade"
      id="addAlbumModal"
      tabindex="-1"
      aria-labelledby="addAlbumModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addAlbumModalLabel">
              Create A Fresh Album
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div style="width: 200px; border-radius: 20px; padding: 0px">
                  <input
                    type="file"
                    accept="image/*"
                    id="AlbumImageInput"
                    style="display: none"
                    onchange="loadFile(event)"
                  />
                  <label for="AlbumImageInput">
                    <img
                      id="albumImage"
                      src="../assets/Icon.png"
                      alt="Lil Pap
                           Beats Logo"
                      style="
                        width: 200px;
                        height: 200px;
                        border-radius: 20px;
                        object-fit: cover;
                      "
                    />
                  </label>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="AlbumInputName" class="form-label"
                      >Album Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="AlbumInputName"
                      placeholder="Album Name"
                    />
                  </div>
                  <div class="row m-1">
                    <button
                      type="button"
                      class="btn btn-primary mb-3"
                      onclick="addAlbum()"
                    >
                      Create Album
                    </button>

                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
