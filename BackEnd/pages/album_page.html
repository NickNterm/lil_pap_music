<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrator Panel</title>
    <link rel="icon" href="../assets/Icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      style="text/css"
      rel="stylesheet"
      href="../styles/album_page_style.css"
    />
    <script src="../scripts/album_page_script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightgray">
      <div class="d-flex align-items-center ps-2">
        <img
          src="../assets/Icon.png"
          alt="Lil Pap Beats Logo"
          width="40"
          height="40"
        />
        <a style="font-size: 28px; padding-left: 15px">
          Lil Pap Beats Administrator Panel
        </a>
      </div>
    </nav>
    <div class="container">
      <div id="album_header" class="row">
        <img scr="../assets/Icon.png" id="album_cover" />
        <div id="album_info" class="col">
          <h1 id="album_title">Album Title</h1>
          <h3 id="album_song_count">0 Songs</h3>
        </div>
        <div id="album_buttons" class="col">
          <button
            type="button"
            class="btn btn-warning btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#editAlbumModal" 
            id="edit_album_button"
          >
            Edit Album
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#deleteAlbumModal" 
            id="delete_album_button"
          >
            Delete Album
          </button>
      </div>
    </div>
    <div class="m-5">
      <table class="table" id="songs_table">
        <thead>
          <tr>
            <th colspan="1" scope="col">Title</th>
            <th colspan="1" scope="col">Length</th>
            <th colspan="1" scope="col">Edit</th>
            <th colspan="1" scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="songs_table_body"></tbody>
      </table>
    </div>
    <div
      class="modal fade"
      id="editSongModal"
      tabindex="-1"
      aria-labelledby="editSongModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editSongModalLabel">
              Rename Song
            </h1>
            <button
              type="button"
              class="btn-close" 
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editSongNameInput" class="form-label"
                >Song Name</label
              >
              <input
                type="name"
                class="form-control"
                id="editSongNameInput"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="editSongNameButton"
              class="btn btn-primary"
            >
              Rename
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editAlbumModal"
      tabindex="-1"
      aria-labelledby="editAlbumModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editAlbumModalLabel">
              Edit Album
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div style="width: 200px; border-radius: 20px; padding: 0px">
                  <input
                    type="file"
                    accept="image/*"
                    id="AlbumImageInput"
                    style="display: none"
                    onchange="loadFile(event)"
                  />
                  <label for="AlbumImageInput">
                    <img
                      id="albumImage"
                      alt="Lil Pap
                           Beats Logo"
                      style="
                        width: 200px;
                        height: 200px;
                        border-radius: 20px;
                        object-fit: cover;
                      "
                    />
                  </label>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="AlbumInputName" class="form-label"
                      >Album Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="AlbumInputName"
                      placeholder="Album Name"
                    />
                  </div>
                  <div class="row m-1">
                    <button
                      type="button"
                      class="btn btn-primary mb-3"
                      onclick="updateAlbum()"
                    >
                      Update Album
                    </button>

                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteAlbumModal"
      tabindex="-1"
      aria-labelledby="deleteAlbumModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteAlbumModalLabel">
              Delete Album
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              Are you sure you want to delete this awsome Album?
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="deleteAlbumButton" class="btn btn-danger" onclick="deleteAlbum()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteSongModal"
      tabindex="-1"
      aria-labelledby="deleteSongModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteSongModalLabel">
              Delete Song
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
            Are you sure you want to delete this awsome Song?
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="deleteSongButton" class="btn btn-danger" onclick="()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <span
      class="btn btn-primary btn-lg position-fixed bottom-0 end-0 m-3 btn-file"
      type="file"
    >
      Add Song<input type="file" id="addFileInput" />
    </span>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
