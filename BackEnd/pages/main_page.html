<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administrator Panel</title>

    <link rel="icon" href="../assets/Icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightgray">
      <div class="d-flex justify-content-center align-items-center ps-2">
        <img
          src="../assets/Icon.png"
          alt="Lil Pap Beats Logo"
          width="40"
          height="40"
        />
        <a style="font-size: 28px; padding-left: 15px"
          >Lil Pap Beats Administrator Panel</a
        >
      </div>
    </nav>

    <h1 class="text-center m-5">
      Welcome To Administrator Panel Select Folder To Edit
    </h1>

    <div class="container">
      <div class="row justify-content-evenly">
        <div class="card" style="width: 18rem">
          <img src="../assets/Album.png" class="card-img-top" alt="..." />
          <div class="card-body text-center">
            <hr />
            <h5 class="card-title">Full Songs</h5>
            <p class="card-text">
              Full songs that you created and are ready to vibe to
            </p>
            <div class="d-flex justify-content-center flex-column">
              <a href="albums_page.html" class="btn btn-primary">Edit</a>
            </div>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="../assets/Beat For Placement.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body text-center">
            <hr />
            <h5 class="card-title">Beats For Placement</h5>
            <p class="card-text">Beats ready to be placed in a song</p>
            <div class="d-flex justify-content-center flex-column">
              <a href="beats_for_placement_page.html" class="btn btn-primary"
                >Edit</a
              >
            </div>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="../assets/Collaboration Icon.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body text-center">
            <hr />
            <h5 class="card-title">Collaborations</h5>
            <p class="card-text">
              Songs that you have collaborated on with other artists
            </p>
            <div class="d-flex justify-content-center flex-column">
              <a href="collab_page.html" class="btn btn-primary">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
