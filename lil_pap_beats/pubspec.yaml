name: lil_pap_beats
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Checking objects
  equatable: ^2.0.5

  # Either type of returns
  dartz: ^0.10.1

  # Check online connection
  connectivity_plus: ^3.0.4

  # Api Requests
  http: ^0.13.5

  # State Management
  flutter_bloc: ^8.1.2

  # Dependency injection
  get_it: ^7.2.0

  # Local Storage
  shared_preferences: ^2.1.0

  # Google fonts
  google_fonts: ^4.0.3

  # Audio Player
  just_audio: ^0.9.32
  just_audio_background: ^0.0.1-beta.9

  # Network Image
  cached_network_image: ^3.2.3

  # Open links
  url_launcher: ^6.1.10

  # get Dominant Color
  palette_generator: ^0.3.3+2

  # Feather Icons
  feather_icons: ^1.2.0

  flutter_media_metadata: ^1.0.0+1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
